      <section class="section-form">
        <h1>Please Contact Us Today:</h1>
        <p>
            Business Inquiries <br>
            Professional Bookings
            
          
        </p>
    		<div id="error" style="display: none; padding-left: 0px;color: red;padding-top: 30px;">
				 
				</div>
				<div id="result" style="display: none; padding-left: 0px;color: green;padding-top: 30px;">
				 
				</div>
        <form method="POST" name="signup" class="form" id="et_pb_contact_form_0" novalidate>
          <div class="form-group">
            <label for="name" class="form-label form-label--required">
              Name: (required)
            </label>
    
            <div class="form-addon" data-states-for="name">
              <div class="form-addon__addon">
                <span class="icon-name"></span>
              </div>
    
              <input type="text"
                     id="name"
                     name="name"
                     class="form-input"
                     placeholder=""
                     required>
              
              <span class="form-addon__icon icon-valid"></span>
              <span class="form-addon__icon icon-invalid"></span>
            </div>
    
            <div data-errors-for="name">
              <small class="form-error"
                     data-errors-when="valueMissing">
                
              </small>
            </div>
          </div>
    
          <div class="form-group">
            <label for="email" class="form-label form-label--required">
              Email: (required)
            </label>
    
            <div class="form-addon" data-states-for="email">
              <div class="form-addon__addon">
                <span class="icon-email"></span>
              </div>
    
              <input type="email"
                     id="email"
                     name="email"
                     class="form-input"
                     placeholder=""
                     required>
    
              <span class="form-addon__icon icon-valid"></span>
              <span class="form-addon__icon icon-invalid"></span>
            </div>
    
            <div data-errors-for="email">
              <small class="form-error"
                     data-errors-when="valueMissing">
            
              </small>
              
              <small class="form-error"
                     data-errors-when="typeMismatch">
               
              </small>
            </div>
          </div>
    
          <div class="form-group">
            <label for="phone" class="form-label">
              Phone:
            </label>
    
            <div class="form-addon" data-states-for="phone">
              <div class="form-addon__addon">
                <span class="icon-phone"></span>
              </div>
    
              <input type="text"
                     id="phone"
                     name="phone"
                     class="form-input"
                     placeholder=""
                     pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
    
              <span class="form-addon__icon icon-valid"></span>
              <span class="form-addon__icon icon-invalid"></span>
            </div>
    
            <div data-errors-for="phone">
              <small class="form-error"
                     data-errors-when="patternMismatch">
               
              </small>
            </div>
        </div>
        <label for="email" class="form-label form-label--required">
                Message: (required)
              </label>
                <textarea name="message" rows="10" cols="30"></textarea>
                

    
          
    
          <div class="form-footer">
            <button type="submit" class="button" id="enviarbtn">SUBMIT</button>
          </div>
        </form>
      </section>

<script type="text/javascript">
	
	(function($){
$(document).ready(function(){
    			$('#enviarbtn').click(function(e){
    				e.preventDefault();
    				console.log("click para enviar")
					$.ajax( {
				      type: "POST",
				      url: "http://portaldev.info/sendmailstacietovar/ajaxcontacto.php",
				      data: $("#et_pb_contact_form_0").serialize(),
				      success: function( response ) {
				        console.log( response );
				        var obj = jQuery.parseJSON( response );
				        console.log( obj );
				        if(obj.result =='success'){
				        	$("#error").hide();
				        	$("#et_pb_contact_form_0").hide();
				        	$("#result").html("<p>Message sent</p>");
				        	$("#result").show();
				        }
				        if(obj.result !='success'){
				        	
				        	$("#error").html("<p>Holy guacamole!, Check your info pls</p>");
				        	$("#error").show();
				        }
				      }
				    } );
  
    			});
			});	
})(jQuery);
</script>
